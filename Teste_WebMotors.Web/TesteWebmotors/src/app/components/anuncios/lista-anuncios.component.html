<div class="pagina">  
     
    <div class="tabela" >
        <div class="row">
            <div class="col-12">
                <button (click)="criar()" class="botao-novo-item" >Novo</button>
              </div>  
        </div> 

          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
                      
            <ng-container matColumnDef="marca">
              <th mat-header-cell *matHeaderCellDef> Marca</th>
              <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
            </ng-container>          
         
            <ng-container matColumnDef="modelo">
              <th mat-header-cell *matHeaderCellDef> Modelo</th>
              <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
            </ng-container>          
           
            <ng-container matColumnDef="versao">
              <th mat-header-cell *matHeaderCellDef>Versão</th>
              <td mat-cell *matCellDef="let element"> {{element.versao}} </td>
            </ng-container>          
           
            <ng-container matColumnDef="ano">
              <th mat-header-cell *matHeaderCellDef> Ano</th>
              <td mat-cell *matCellDef="let element"> {{element.ano}} </td>
            </ng-container>
            
            <ng-container matColumnDef="quilometragem">
                <th mat-header-cell *matHeaderCellDef> Quilometragem</th>
                <td mat-cell *matCellDef="let element"> {{element.quilometragem}} </td>
              </ng-container>

              <ng-container matColumnDef="observacao">
                <th mat-header-cell *matHeaderCellDef> Observação</th>
                <td mat-cell *matCellDef="let element"> {{element.observacao}} </td>
              </ng-container>

              <ng-container matColumnDef="detalhe">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"><button type="button" (click)="detalhe(element.id)" class="botao-detalhe-item">Detalhe</button></td>
              </ng-container>

              <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"><button type="button" (click)="editar(element.id)" class="botao-editar-item">Editar</button></td>
              </ng-container>

              <ng-container matColumnDef="excluir">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"><button type="button" (click)="excluir(element.id)" class="botao-excluir-item">Excluir</button></td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>   
</div>
